<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="../img/logo1.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <!-- sweetalert2 CSS -->
  <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="chat.css">

  <title>야술먹자 채팅</title>

  <!-- jquery -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- sweetalert2 -->
  <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12">

          <div class="profile_name">
            <span id="username"></span>
            <div class="mlist_btn">
              <button type="button" class="mlist" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">참여인원</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="profile">
                  <img class="profile-img" src="/asset/img/member/d00701f2-769e-410f-a507-e99feb8f18e6.png" alt="프로필">
                  <div class="nickname">&nbsp;김흥국</div>
                  <button type="button">&nbsp;&nbsp;&nbsp;프로필 보러 가기</button>
                  <button type="button" class="report">&nbsp;&nbsp;&nbsp;🚨신고하기</button>
                  <button type="button" class="out">&nbsp;&nbsp;&nbsp;🚪강퇴하기</button>
                </div>
                <div class="profile">
                  <img class="profile-img" src="/asset/img/member/3b85923c-5268-4eea-a9c8-33d10b36650a.png" alt="프로필">
                  <div class="nickname">&nbsp;오른발잡이</div>
                  <button type="button">&nbsp;&nbsp;&nbsp;프로필 보러 가기</button>
                  <button type="button" class="report">&nbsp;&nbsp;&nbsp;🚨신고하기</button>
                  <button type="button" class="out">&nbsp;&nbsp;&nbsp;🚪강퇴하기</button>
                </div>
                <div class="profile">
                  <img class="profile-img" src="/asset/img/member/c4980534-fea7-4029-afad-315827c3fddf.jpg" alt="프로필">
                  <div class="nickname">&nbsp;가젤코젤디질</div>
                  <button type="button">&nbsp;&nbsp;&nbsp;프로필 보러 가기</button>
                  <button type="button" class="report">&nbsp;&nbsp;&nbsp;🚨신고하기</button>
                  <button type="button" class="out">&nbsp;&nbsp;&nbsp;🚪강퇴하기</button>
                </div>
                <div class="profile">
                  <img class="profile-img" src="/asset/img/member/877f975f-299c-43fd-9e2d-7a850ef868da.jpg" alt="프로필">
                  <div class="nickname">&nbsp;개코원숭</div>
                  <button type="button">&nbsp;&nbsp;&nbsp;프로필 보러 가기</button>
                  <button type="button" class="report">&nbsp;&nbsp;&nbsp;🚨신고하기</button>
                  <button type="button" class="out">&nbsp;&nbsp;&nbsp;🚪강퇴하기</button>
                </div>               
              </div>
            </div>
          </div>
          </div>

          <div id="user_chat_data" class="user_chat_data">
            <div class="container-fluid chat_section" id="chat-box">

            </div>

            <div class="type_msg">
              <div class="input_msg_write">
                <textarea id="chat-outgoing-msg" class="write_msg" placeholder="메시지를 입력해주세요"></textarea>
                <button id="chat-outgoing-button" class="msg_send_btn" type="button">
                  &nbsp;&nbsp;&nbsp;<i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
              </div>
            </div>

          </div>
      </div>
    </div>
  </div>


  </div>

  </div>
  <script src="chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstrap js -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
</body>

</html>
