<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"> <!-- font -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="partyMap.css">

    <title>야술먹자 위치 검색</title>

    <!-- Bootstrap js -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios -->
    <script src="../../node_modules/axios/dist/axios.js"></script>
    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#header').load('../header/header.html');
        });
    </script>
</head>
<body>

    <div id="header"></div>

	<div id="map">
        <div class="my-address">
            <span id="my-address-center"></span>
        </div>

        <div class="my-address-marker">
            <i class="fa-solid fa-location-dot"></i>
        </div>
    
        <div class="my-address-complete">
            <button type="button" class="address-complete">이 위치로 주소 설정</button>
        </div>

    </div>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
    <!-- kakaoMap -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=869ba892f15eedfec5a2c871c6d4a639&libraries=services"></script>
    <script src="partyMap.js"></script>
</body>
</html>
