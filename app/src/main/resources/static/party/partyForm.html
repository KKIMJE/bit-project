<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- font -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">

        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="partyForm.css">

        <!-- 스마트에디터 -->
        <script src="../asset/summernote-0.8.18-dist/summernote-lite.js"></script>
        <script src="../asset/summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>
        <link rel="stylesheet" href="../asset/summernote-0.8.18-dist/summernote-lite.css">

        <title>야술먹자 우리지금만나 글쓰기</title>
        
        <!-- Bootstrap js -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- axios -->
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <!-- jquery -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#header').load('../header/header.html');
                $('#footer').load('../footer/footer.html');
            });
        </script>
    </head>
    <body>

        <div id="header"></div>

        
      <select class="board-category">
        <option>게시판을 선택해주세요</option>
        <option>술집추천</option>
        <option>분실/실종센터</option>
        <option>일상</option>
        <option>사건사고</option>
        <option>술게임</option>
        <option>기타</option>
        <option>우리지금만나</option>
        <option>기타</option>
      </select>

      <button class="save" type="button"><span style="margin-left:12px;">저장</span></button>
      <button class="quit" type="button"><span style="margin-left:4px;">나가기</span></button>

      <input class="write-title" type="text" name="title" value=""placeholder="제목을 입력해주세요" >

      <div class="select-Category">
        <div class="picture" type="button"><i class="fa-solid fa-file-image fa-3x"></i></div>
      </div>


    <div class="smart-editor">
      <form method="post">
        <textarea id="summernote" name="editordata"></textarea>
      </form>
    </div>
      
    
        <div id="footer"></div>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
    <script type="module" src="partyForm.js"></script>
</body>
</html>
