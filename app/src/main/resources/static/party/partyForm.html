<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- font -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">

        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="partyForm.css">

        <title>야술먹자 우리지금만나 글쓰기</title>
        
        <!-- Bootstrap js -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- axios -->
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <!-- jquery -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <!-- 에디터 -->
        <script src="summernote-0.8.18-dist/summernote-lite.js"></script>
        <script src="summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>
        <link rel="stylesheet" href="summernote-0.8.18-dist/summernote-lite.css">

        <script>
            $(document).ready(function () {
                $('#header').load('../header/header.html');
                $('#footer').load('../footer/footer.html');
            });
        </script>
    </head>
    <body>

        <div id="header"></div>

        <div class="editor">
          <form name="partyBoard" method="post">
            <div class="editorbtns">
              <button class="save" type="button"><span>저장</span></button>
              <button class="exit" type="button"><span>나가기</span></button>
            </div>
      
            <input class="party-title" type="text" name="title" value=""placeholder="제목을 입력해주세요" >
      

            <div class="select-poption">

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <span></span>
                      <button type="button" class="btn btn-primary">저장하기</button>
                    </div>
                  </div>
                </div>
              </div>  

                <!-- Button trigger modal 장소-->
              <button type="button" id="p-location" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="">
                <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;장소
              </button>

              <!-- Button trigger modal 일정-->
              <button type="button" id="p-date" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;일정
              </button>

              <!-- Button trigger modal 주종-->
              <button type="button" id="p-type" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-bottle-droplet"></i>&nbsp;&nbsp;주종
              </button>

              <!-- Button trigger modal 주량-->
              <button type="button" id="p-limit" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-whiskey-glass"></i>&nbsp;&nbsp;주량
              </button>

              <!-- Button trigger modal 회비-->
              <button type="button" id="p-fee" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-won-sign"></i>&nbsp;&nbsp;회비
              </button>

              <!-- Button trigger modal 인원-->
              <button type="button" id="p-member" class="btn btn-primary pbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-user"></i>&nbsp;&nbsp;인원
              </button>

            </div>

          </div>

            <textarea id="summernote" name="editordata"></textarea>

          </form>
        </div>
      
        <div id="footer"></div>


    <!-- kakaoMap -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=869ba892f15eedfec5a2c871c6d4a639&libraries=services"></script>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
    <script type="module" src="partyForm.js"></script>
</body>
</html>
