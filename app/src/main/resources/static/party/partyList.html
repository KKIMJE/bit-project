<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="../img/logo1.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- font -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">

        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="partyList.css">

        <title>야술먹자 우리지금만나</title>
        
        <!-- Bootstrap js -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- axios -->
        <script src="../../node_modules/axios/dist/axios.js"></script>
        <!-- jquery -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#header').load('../header/header.html');
                $('#footer').load('../footer/footer.html');
            });
        </script>
    </head>
    <body>

        <div id="header"></div>

    <div id="party-wrap">

        <!-- 현위치 지도검색 -->
        <!-- Button trigger modal -->
        <button type="button" class="btn location__" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-location-dot"></i>&nbsp;<span id="my-position"></span>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title position-absolute top-50 start-50 translate-middle" id="exampleModalLabel">내 위치 지정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn position-reload">
                            <i class="fa-solid fa-location-arrow"></i>&nbsp;현위치로 재검색</button>
                        <button type="button" class="btn" onclick="location.href='partyMap.html'">
                            <i class="fa-solid fa-map"></i>&nbsp;지도로 위치 검색</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 모임 리스트 전체 -->
        <div id="party-content-wrap">

            <!-- 최신순 거리순 정렬 -->
            <div class="party-sort">
                <button id="btnCreatDtOrder" class="party-new order bold" data-datanm="creatdt">최신순&nbsp;&nbsp;</button>
                <button id="btnAddressOrder" class="party-distance order" data-datanm="distance">거리순</button>
            </div>

            <div align="center">
                <button class="party-open" type="button">
                    <i class="fa-solid fa-pen"></i>&nbsp;모임 만들기
                </button>
            </div>

            <!-- 모임 리스트 -->
            <div id="party-body">

            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
    <script type="module" src="partyList.js"></script>
    <!-- kakaoMap -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=869ba892f15eedfec5a2c871c6d4a639&libraries=services"></script>
</body>
</html>
