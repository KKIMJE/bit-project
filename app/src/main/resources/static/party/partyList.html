    <div id="party-wrap">

        <button type="button" class="btn location__" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-location-dot"></i>&nbsp;<span>테헤란로 13길</span>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title position-absolute top-50 start-50 translate-middle" id="exampleModalLabel">내 위치 지정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn">
                            <i class="fa-solid fa-location-arrow"></i>&nbsp;현위치로 재검색</button>
                        <button type="button" class="btn">
                            <i class="fa-solid fa-map"></i>&nbsp;지도로 위치 검색</button>
                    </div>
                </div>
            </div>
        </div>
