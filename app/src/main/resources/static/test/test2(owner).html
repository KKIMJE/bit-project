<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../main/content.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"> <!-- font -->

  <title>야술먹자</title>
  <style>
    * {
      font-family: NanumSquareRound;
    }

    div.left {
      /* padding: 0 100px 0 0; */
      width: 50%;
      float: left;
      box-sizing: border-box;
      border-right: 1px solid #000;
    }

    div.right {
      padding: 0 20px;
      width: 50%;
      float: right;
      box-sizing: border-box;
    }

    .x-btn {
      text-align: center;
      width: 100%;
      height: 300px;
      margin-top: 70px;
    }

    h1 {
      text-align: center;
      margin-bottom: 70px;
    }

    .x-pwd-span {
      font-size: 10pt;
      font-weight: lighter;
      color: #848484;
    }

    .btn-primary {
      background-color: #29C05E;
      width: 90px;
    }

    input {
      margin: 3px;
    }

    #x-addr-btn {
      width: 40px;
      height: 20px;
      font-size: 1em;
    }

    .modal {
      position: absolute;
      width: 50%;
      height: 50%;
      display: none;
    }
  </style>
</head>

<body>

  <nav class="navbar__">
    <div>
      <!-- 공간, 삭제하지 마세요 -->
    </div>

    <div class="navbar__logo">
      <a href="index.html"><img src="../img/logo.png" alt=""></a>
    </div>

    <ul class="navbar__menu">
      <li><a href="">로그인</a></li>
      <li><a href="">회원가입</a></li>
      <a href="">
        <menu-i class="fa-solid fa-map-location-dot"></menu-i>
      </a></li>
    </ul>

    <ul class="navbar__login">
      <!-- 알림 -->
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <a href="">
              <login-i class="fa-solid fa-bell"></login-i>
            </a>
          </button>
        </div>
      </div>

      <!-- 마이페이지 -->
      <a href="">
        <login-i class="fa-solid fa-user-large"></login-i>
      </a>

      <!-- 검색 -->
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <a href="">
              <login-i class="fa-solid fa-magnifying-glass"></login-i>
              </login-i>
            </a>
          </button>
          <ul class="dropdown-menu dropdown-menu-lg-end">
            <li>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Input" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- 지도 -->
      <a href="">
        <login-i class="fa-solid fa-map-location-dot"></login-i>
      </a>
    </ul>
  </nav>

</body>

<content>
  <div>
    <h1>야!술먹자 주점 등록</h1>
    <form>
      <div class="left">
        가게명<br>
        <input id="x-store-name" type="text"><br>
        주소<button id="x-addr-btn" class="btn btn-primary" type="button">우편번호</button><br>
        <input id="x-addr1" type="text"><br>
        <input id="x-addr2" type="text"><br>
        <input id="x-addr3" type="text"><br>
        전화번호<br>
        <input id="x-tel" type="text"><br>
        영업시간<br>
        <textarea id="x-store-time" type="text"></textarea><br>

      </div>
      <div class="right">
        가게소개<br>
        <textarea id="x-store-intro" type="text"></textarea><br>
        태그선택<br>
        <input id="x-nickname" type="text"><br>
        예약 가능 여부 <br>
        가능<input type="checkbox"> 불가능<input type="checkbox">
      </div>
    </form>
  </div>
  <div class="x-btn btn">
    <button id="x-add-btn" class="btn btn-primary" type="button">가입완료</button>
    <button id="x-cancel-btn" class="btn btn-primary" type="button">취소</button>
  </div>
</content>

<script>
  const modal = document.querySelector('.modal');
  const btnOpenPopup = document.querySelector('.btn-open-popup');
  btnOpenPopup.addEventListener('click', () => {
    modal.style.display = 'block';
  });
</script>


</html>
<!-- icons -->
<script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
