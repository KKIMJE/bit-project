<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../main/content.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"> <!-- font -->

  <title>야술먹자</title>
  <style>

  * {
    font-family: NanumSquareRound;
  }

  div.left {
    /* padding: 0 100px 0 0; */
    width: 50%;
    float: left;
    box-sizing: border-box;
    border-right: 1px solid #000;
  }

  div.right {
    padding: 0 20px;
    width: 50%;
    float: right;
    box-sizing: border-box;
  }
  .x-btn {
    text-align: center;
    width: 100%;
    height: 300px;
    margin-top: 70px;
  }

h1 {
  text-align: center;
  margin-bottom: 70px;
}

.x-pwd-span {
  font-size: 10pt;
  font-weight: lighter;
  color: #848484;
}

.btn-primary {
  background-color: #29C05E;
  width: 90px;
}


  </style>

<body>

  <nav class="navbar__">
    <div>
      <!-- 공간, 삭제하지 마세요 -->
    </div>

    <div class="navbar__logo">
      <a href="index.html"><img src="../img/logo.png" alt=""></a>
    </div>

    <ul class="navbar__menu">
      <li><a href="">로그인</a></li>
      <li><a href="">회원가입</a></li>
      <a href="">
        <menu-i class="fa-solid fa-map-location-dot"></menu-i>
      </a></li>
    </ul>

    <ul class="navbar__login">
      <!-- 알림 -->
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <a href="">
              <login-i class="fa-solid fa-bell"></login-i>
            </a>
          </button>
        </div>
      </div>

      <!-- 마이페이지 -->
      <a href="">
        <login-i class="fa-solid fa-user-large"></login-i>
      </a>

      <!-- 검색 -->
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            <a href="">
              <login-i class="fa-solid fa-magnifying-glass"></login-i>
              </login-i>
            </a>
          </button>
          <ul class="dropdown-menu dropdown-menu-lg-end">
            <li>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Input" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- 지도 -->
      <a href="">
        <login-i class="fa-solid fa-map-location-dot"></login-i>
      </a>
    </ul>
  </nav>

</body>

<content>
  <div>
    <h1>야!술먹자 회원가입</h1>
    <form>
      <div class="left">
        이메일<br>
        <input id="x-email" type="text"><br>
        비밀번호 <span class="x-pwd-span">(비밀번호는 8자리 이상, 영문과 숫자, 특수문자를 반드시 포함해야 합니다.)</span><br>
        <input id="x-pwd" type="text"><br>
        비밀번호 확인<br>
        <input id="x-pwdcheck" type="text"><br>
        이름<br>
        <input id="x-name" type="text"><br>
        휴대전화<br>
        <input id="x-tel" type="text"><br>
      </div>
      <div class="right">
        성별<br>
        <select>
          <option value="0">남자</option>
          <option value="1">여자</option>
        </select><br>
        생년월일<br>
        <input id="x-birth" type="date"><br>
        닉네임<br>
        <input id="x-nickname" type="text"><br>
        <input type="checkbox">이용약관 개인정보 수집 및 이용 동의(필수)<br>
      </div>
    </form>
  </div>
  <div class="x-btn btn">
    <button id="x-add-btn" class="btn btn-primary" type="button">가입완료</button>
    <button id="x-cancel-btn" class="btn btn-primary" type="button">취소</button>
  </div>
</content>

</html>
