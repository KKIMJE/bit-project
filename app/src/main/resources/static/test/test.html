<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>연락처</title>
  <style>
    body {
      width: 920px;
    }

    div {
      width: 100%;
      height: 300px;
    }

    div.left {
      width: 50%;
      float: left;
      box-sizing: border-box;
      border-right: 1px solid #000;
    }

    div.right {
      padding: 0 20px;
      width: 50%;
      float: right;
      box-sizing: border-box;


    }
  </style>
</head>

<body>

  <h1>야!술먹자 회원가입</h1>

  <form>
    <div class="left">
      이메일<br>
      <input id="x-email" type="text"><br>
      비밀번호 <span>비밀번호는 8자리 이상, 영문과 숫자, 특수문자를 반드시 포함해야 합니다.</span><br>
      <input id="x-pwd" type="text"><br>
      비밀번호 확인<br>
      <input id="x-pwdcheck" type="text"><br>
      이름<br>
      <input id="x-name" type="text"><br>
      휴대전화<br>
      <input id="x-tel" type="text"><br>
    </div>
    <div class="right">
      성별<br>
      <select>
        <option value="0">남자</option>
        <option value="1">여자</option>
      </select><br>
      생년월일<br>
      <input id="x-birth" type="date"><br>
      닉네임<br>
      <input id="x-nickname" type="text"><br>
      <input type="checkbox">이용약관 개인정보 수집 및 이용 동의(필수)<br>
    </div>



    <button id="x-add-btn" type="button">가입완료</button>
    <button id="x-cancel-btn" type="button">취소</button>
  </form>


</body>

</html>
