    <h1>주점등록</h1>
    <form name="login__form">
      <div class="login__box">
        <div class="content">
          <p class="form_store">가게명</p><br>
          <input name="email" type="email" class="form_input_email">
          
          <div class="address">
            <p class="form_address">주소</p><br>
            <div>
              <input name="address" type="text" class="form_input_address">
              <button class="submit-address-btn">우편번호</button>
              <input name="address" type="text" class="form_input_address_detail">
              <input name="address" type="text" class="form_input_address_detail">
            </div>
          </div>

          <div class="tel">
            <p class="form_tel">전화번호</p><br>
            <input name="tel" type="tel" class="form_input_tel">
          </div>
          

          
          


        </div>
      </div>
    </form>
