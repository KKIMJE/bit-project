  <h1>주점등록</h1>
  <form name="login__form">
    <div class="login__box">
      <div class="content">
        <p class="form_store">가게명</p>
        <!--  <input name="storeNo" type="hidden" class="form_input_name">-->
        <br> <input name="storeName" type="text"
          class="form_input_name">

        <div class="address">
          <p class="form_address">주소</p>
          <br>
          <div>
            <input type="text" id="address_kakao" name="address"
              class="form_input_address_detail" placeholder="주소"
              readonly> <input type="text"
              class="form_input_address_detail" name="addressDetail"
              placeholder="상세주소">
          </div>
        </div>

        <div>
          <h2 class="alcohol-content">주점테마</h2>
          <br>
        </div>
   
         <div id ="x-option-div-container" style="margin-left: 40px;">
        <div class="type-option">
          <!--<input type="checkbox" id="cb1" checked>-->
          <select>
            <option value="1">포차</option>
            <option value="2">펍</option>
            <option value="3">바</option>
            <option value="4">이자카야</option>
            <option  value="5">주막</option>
            <option value="6">감성주점</option>
            <option  value="7">루프탑</option>
            <option value="8">가라오케</option>
            <option value="9">기타</option>
          </select>


          <div class="tel">
            <p class="form_tel">전화번호</p>
            <br> <input name="tel" type="tel"
              class="form_input_tel">
          </div>

          <div class="hr">
            <p class="form_hr">영업시간</p>
            <br>
            <textarea name="hour" id="hr" style="resize: none;"
              class="form_input_hr"></textarea>
          </div>

          <div class="intro">
            <p class="form_intro">가게소개</p>
            <br>
            <textarea name="introduction" id="intro"
              style="resize: none;" class="form_input_intro"></textarea>
          </div>

          <div class="number">
            <p class="form_number">사업자등록번호</p>
            <br> <input id="businessRegistrationNo"
              name="businessRegistrationNo" class="form_input_number">
          </div>

          <div class="tag">
            <p class="form_tag">
              태그선택 <button id="add_tag" class="add-btn">추가</button>
              <!-- 사각형 -->
          </div>


          <div style="margin-top:10px;">
            <p class="form_check">예약 가능 여부 <br></p>
            <center>
            가능<input name="reservationAccept"  id="revOn" type="radio"  class="form_input_check" value="1">
            불가능<input name="reservationAccept"  id="revOff" type="radio" class="form_input_check" value="0">
            최대인원 <input name="maxMember" id="maxMember1" type="number" min="0" max="10000000" class="form_input_box" ><br>
            </center>
            
              
                <div style="margin-top:10px;">
            <p class="form_check"> 영업상태 </p><br>
            <center style="margin-left:-50%;">
            영업중<input name="oper"  id="operOn" type="radio"  class="form_check" value="1" >
            종료<input name="oper"  id="operOff" type="radio" class="form_check"  value="0"><br>
            </center>
         
          </div>
              <br>
           <center style="margin-left:20px;"><div class="file-upload">
     <div><input name="file" type="file"></div>
    </div> </center>

          <center>

              <button type="button" id="exit" class="submit-exit-btn">나가기</button>
            </div>
          </center>


        </div>
      </div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
    document
    .getElementById("address_kakao")
    .addEventListener(
      "click",
    function() { //주소입력칸을 클릭하면
                //카카오 지도 발생
    new daum.Postcode(
        {oncomplete : function(data) { //선택시 입력값 세팅
          document.getElementById("address_kakao").value = data.address; // 주소 넣기
          document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
        }
      }).open();
     });
    }
</script>
