  <h1>주점등록</h1>
  <form name="login__form">
    <div class="login__box">
      <div class="content">
        <p class="form_store">가게명</p>
        <br> <input name="storeName" type="text"
          class="form_input_name">

        <div class="address">
          <p class="form_address">주소</p>
          <br>
          <div>
            <input type="text" id="address_kakao" name="address"
              class="form_input_address_detail" placeholder="주소"
              readonly> <input type="text"
              class="form_input_address_detail" name="address_detail"
              placeholder="상세주소">
          </div>
        </div>

        <div>
          <h2 class="alcohol-content">주점테마</h2>
          <br>
        </div>

        <div style="margin-left: 40px;">
          <!--<input type="checkbox" id="cb1" checked>-->
          <select class="type-option">
            <option>포차</option>
            <option>펍</option>
            <option>바</option>
            <option>이자카야</option>
            <option>주막</option>
            <option>감성주점</option>
            <option>루프탑</option>
            <option>가라오케</option>
            <option>기타</option>
          </select>


          <div class="tel">
            <p class="form_tel">전화번호</p>
            <br> <input name="tel" type="tel"
              class="form_input_tel">
          </div>

          <div class="hr">
            <p class="form_hr">영업시간</p>
            <br>
            <textarea name="hour" id="hr" style="resize: none;"
              class="form_input_hr"></textarea>
          </div>

          <div class="intro">
            <p class="form_intro">가게소개</p>
            <br>
            <textarea name="introduction" id="intro"
              style="resize: none;" class="form_input_intro"></textarea>
          </div>

          <div class="number">
            <p class="form_number">사업자등록번호</p>
            <br> <input id="businessRegistrationNo"
              class="form_input_number">
          </div>

          <div class="tag">
            <p class="form_tag">
              태그선택 <a href="#pop_info_1" class="submit-add-btn">추가</a>
              <!-- 사각형 -->
          </div>

          <div id="pop_info_1" class="pop_wrap" style="display: none;">
            <div class="pop_inner">
              <p class="dsc">사장님의 가게에 어울리는 태그를 골라주세요</p>
              <button type="button" class="btn_add">등록</button>
            </div>
          </div>


          <div>
            <p class="form_check">
              예약 가능 여부 <br></p>
            <center>
              가능<input name="reservationAccept" type="checkbox" class="form_input_check" checked>불가능
                <input name="reservationAccept" type="checkbox" class="form_input_check"> 최대인원 
                <input name="maxMember" type="text" class="form_input_box">
            </center>
              <!-- 사각형 -->
          </div>
          

          <center>
            <div class="file-upload">
              <div>
                <input name="file" type="file">
              </div>
            </div>
          </center>

          <center>
            <div class="btn">
                  <button type="button" id="next" class="submit-next-btn">다음</button>
        <button type="button" id="exit" class="submit-exit-btn">나가기</button>
            </div>
          </center>


        </div>
      </div>
    </div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	window.onload = function() {
		document
				.getElementById("address_kakao")
				.addEventListener(
						"click",
						function() { //주소입력칸을 클릭하면
							//카카오 지도 발생
							new daum.Postcode(
									{
										oncomplete : function(data) { //선택시 입력값 세팅
											document
													.getElementById("address_kakao").value = data.address; // 주소 넣기
											document
													.querySelector(
															"input[name=address_detail]")
													.focus(); //상세입력 포커싱
										}
									}).open();
						});
	}
</script>
