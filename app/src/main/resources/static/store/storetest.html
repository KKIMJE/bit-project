<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #mapInfo {
            color: #29C05E;
            background: #FFFFFF;
            border: 3px solid #29C05E;
            border-radius: 28.5px;
            text-align:center;
            padding:6px 10px;
            font-weight: 700;
        }
    </style>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
    <title>주소로 장소 표시하기</title>
    
</head>
<body>
<p style="margin-top:-12px">
    <em class="link">
        <a href="javascript:void(0);" onclick="window.open('http://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
            혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
        </a>
    </em>
</p>


<!-- map -->
<div id="map" style="width:100%;height:350px;"></div>



<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=978692169dcc813ed6376dfc7bba8b87&libraries=services"></script>
<script>

// json data
var positions = [
    {   
        name: '카카오', 
        // latlng: new kakao.maps.LatLng(33.450705, 126.570677)
        address: '제주특별자치도 제주시 첨단로 242'
    },
    {   
        name: '광교호수공원',
        // latlng: new kakao.maps.LatLng(33.450936, 126.569477)
        address: '경기 수원시 영통구 하동 1020'
    },
    {   
        name: '매탄공원',
        // latlng: new kakao.maps.LatLng(33.450879, 126.569940)
        address: '경기 수원시 영통구 매탄동 1279-3'
    },
    {   
        name: '공원',
        // latlng: new kakao.maps.LatLng(33.451393, 126.570738),
        address: '경기 수원시 영통구 매탄로 185'
    }
];

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();


for (var i = 0; i < positions.length; i ++) {

    let address = positions[i].address
    let name = positions[i].name

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(address, function(result, status) {
    
        // 정상적으로 검색이 완료됐으면 
        if (status === kakao.maps.services.Status.OK) {
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
                position: coords,
                content: `<div id="mapInfo"><span>${name}</span></div>`   
            });

            // 커스텀 오버레이를 지도에 표시합니다
            customOverlay.setMap(map);

            map.setCenter(coords);
        } else {
            alert('검색실패')
        }
    });
}


</script>
</body>
</html>
