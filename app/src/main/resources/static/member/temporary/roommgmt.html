<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="../img/logo1.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- font -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/common.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- jquery -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="roommgmt.css">

        <title>야술먹자 내방관리</title>

        <script>
            $(document).ready(function () {
                $('#header').load('../header/header.html');
                $('#footer').load('../footer/footer.html');
            });
        </script>
    </head>
    <body>

        <div id="header"></div>
        
    <div class="myroom-wrap">    

        <div class="room-contents">
            <div class="roomlist-category">
                <h1>내방관리</h1>
                <div class="roomlist-category-sort">
                    <button type="button" class="roomlist-category-font act">전체</button>
                    <button type="button" class="roomlist-category-font">개설방</button>
                    <button type="button" class="roomlist-category-font">참여방</button>
                    <button type="button" class="roomlist-category-font">평가하기</button>
                </div>
            </div>
        </div>

        <div class="imgCardAll">

            <div class="roomlist-contents-card">
                <div class="card-contents">
                    <img class="img" src="img/suzy-photo.jpg">
                    <div class="contents">
                        <center>
                            <p class="card-contents-title">제목: 외롭다ㅠㅠ 같이 술드실분..? &nbsp;&nbsp;&nbsp;
                            </p>
                        </center>

                        <center>
                            <div class="card-contents-body">
                                <div id="card-location">위치: 인생주막 &nbsp;&nbsp;&nbsp;
                                    <span class="time">
                                        모임시간: 2022-03-22 23:00</span></div><br>
                                <div class="price">
                                    회비: 30,000 &nbsp;&nbsp;&nbsp;
                                    <span class="ppl">
                                        인원: 3명</span></div><br>
                                <div class="type">술종류: 소주 &nbsp;&nbsp;&nbsp;
                                    <span class="qty">
                                        주량: 3병</span>
                                </div><br>
                            </div>
                            <div class="btn">
                                <button type="button" id="enter" class="x-go-btn">들어가기
                                </button>
                                <button type="button" class="x-delete-btn">삭제</button>
                            </div>
                        </center>

                    </div>
                </div>
            </div>
        </div>

        <div class="roomlist-contents-card-1">
            <div class="card-contents">
                <img class="img" src="img/suzy-photo.jpg">
                <div class="contents">
                    <center>
                        <div class="card-contents-title">제목: 외롭다ㅠㅠ 같이 술드실분..? &nbsp;&nbsp;&nbsp;</div>
                    </center>

                    <center>
                        <div class="card-contents-body">
                            <div id="location">위치: 인생주막 &nbsp;&nbsp;&nbsp;
                                <span class="time">
                                    모임시간: 2022-03-22 23:00</span></div><br>
                            <div class="price">
                                회비: 30,000 &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="ppl">
                                    인원: 3명</span></div><br>
                            <div class="type">술종류: 소주 &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="qty">
                                    주량: 3병</span>
                            </div><br>
                        </div>
                        <div class="btn">
                            <button type="button" id="enter" class="x-go-btn">들어가기
                            </button>
                            <button type="button" id="exit" class="x-exit-btn">나가기</button>
                        </div>
                    </center>
                </div>
                <br>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
