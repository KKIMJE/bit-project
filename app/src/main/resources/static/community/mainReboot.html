<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../img/logo1.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"> <!-- font -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="mainReBoot.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
          $('#header').load('../header/header.html');
          $('#footer').load('../footer/footer_1.html');
        });
    </script>

    <title>야술먹자 커뮤니티</title>
</head>
<body>
    <div id="header"></div>
   
    <div class="store-container">

        <div class="room-contents">
            <div class="room-category">
                <div class="room-category-sort">
                    <button id="xAllBtn" type="button" class="room-category-font act" value="0">🌈전체</button>
                    <button type="button" class="room-category-font" value="1">술집추천</button>
                    <button type="button" class="room-category-font" value="2">분실/실종센터</button>
                    <button type="button" class="room-category-font" value="3">일상</button>
                    <button type="button" class="room-category-font" value="3">사건사고</button>
                    <button type="button" class="room-category-font" value="3">술게임</button>
                    <button type="button" class="room-category-font" value="3">기타</button>
                </div>
            </div>
        </div>

        <div class="imgCardAll">

            <div class="imgContainer">
                <div class="roomCon">
                    <div class="roomTitle"> 
                        <span>분실실종 센터</span>
                    </div>
                    <div class="roomContent">
                        <div class="roomOption relative3">  
                            <!-- <div class="roomDate">일정 : 2022/04/23</div> -->
                            <span class="roomLocation fontSpase subTitle">
                                제 친구를 찾습니다...신논현역 흰색 옷 검정 반바지
                            </span>
                            <div class="roomMember fontSpase">
                                오늘 밤 11시에 신논현역 인생주막에서 술 드실분 있나요..?
                                주량 최소 3병 이상만 댓글 달아 주세요♡
                                27살 여자입니다~
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="relative">
                    <img src="img/profile_suzy.jpg" class="roomProfile">
                    <div class="record">
                        <div class="commentTime">12분전</div>
                        <div class="userNickName">수지</div>
                    </div>
                </div>
                <div class="relative4">
                    <div class="heartBox">
                        <i id="heart" class="fa-heart fa-solid"></i>486
                    </div>
                    <div class="person">
                        <i class="fa-regular fa-comment"></i>12
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <div class="-contents-map">
        </div> -->

    </div>

    <div id="footer"></div>
</body>

</html>
<!-- icons -->
<script src="https://kit.fontawesome.com/22437c0385.js" crossorigin="anonymous"></script>
