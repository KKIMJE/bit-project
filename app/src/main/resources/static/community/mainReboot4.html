    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>야술먹자 커뮤니티</title>
</head>
<body>
    <div id="header"></div>
   
    <div class="store-container">

        <div class="room-contents">
            <div class="room-category">
                <div class="room-category-sort">
                    <button id="xAllBtn" type="button" class="room-category-font"
                    onclick="location.href='mainReBoot0.html'" value="0">🌈전체</button>
                    <button type="button" class="room-category-font" 
                    onclick="location.href='mainReBoot1.html'" value="1">술집추천</button>
                    <button type="button" class="room-category-font" 
                    onclick="location.href='mainReBoot2.html'"value="2">분실/실종센터</button>
                    <button type="button" class="room-category-font" 
                    onclick="location.href='mainReBoot3.html'"value="3">일상</button>
                    <button type="button" class="room-category-font act" 
                    onclick="location.href='mainReBoot4.html'"value="4">사건사고</button>
                    <button type="button" class="room-category-font" 
                    onclick="location.href='gameRe.html'"value="5">술게임</button>
                    <button type="button" class="room-category-font" 
                    onclick="location.href='mainReBoot6.html'"value="6">기타</button>
                    
                    <button type="button" class="room-category-font write" 
                    onclick="location.href='mainReBoot6.html'"value="7">
                        <a href="/community/form.html"><i class="fa-solid fa-pen" style= "right : 50px;" ></i>&nbsp;글쓰기</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="imgCardAll">

            <div class="imgContainer">
                <div class="roomCon">
                    <div class="roomTitle"> 
                        <span>사건 사고</span>
                    </div>
                    <div class="roomContent">
                        <div class="roomOption relative3">  
                            <!-- <div class="roomDate">일정 : 2022/04/23</div> -->
                            <span class="roomLocation fontSpase subTitle">
                                지금 미인포차에서 싸움났는데...
                            </span>
                            <div class="roomMember fontSpase">
                                살인사건 날 것 같은데.... 형들 괜히 오지마
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="relative">
                    <img src="img/image 63.png" class="roomProfile">
                    <div class="record">
                        <div class="commentTime">40분전</div>
                        <div class="userNickName">완타치</div>
                    </div>
                </div>
                <div class="relative4">
                    <div class="heartBox">
                        <i id="heart" class="fa-heart fa-solid"></i>48
                    </div>
                    <div class="person">
                        <i class="fa-regular fa-comment"></i>12
                    </div>
                </div>
            </div>
            
        </div>


    </div>
