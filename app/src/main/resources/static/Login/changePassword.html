<h1>비밀번호 변경</h1>
<form name="password__change">
<div class="password__box">
    <div class="content">
        <p class="form_password">현재 비밀번호</p><br>
        <input name="password" type="password" class="form_input_password">
        <p class="form_password">새 비밀번호</p><br>
        <input name="password" type="password" class="form_input_password">
        <p class="form_password">새 비밀번호 확인</p><br>
        <input name="password" type="password" class="form_input_password">
        <button class="submit-btn">확인</button>
        <div>
            <p class="password_info">* 8자리 이상 영문 숫자 조합을 입력해주세요.</p>
            <p class="password_info">* 생년월일, 전화번호 등 개인정보와 관련된 숫자, &nbsp;&nbsp;연속된 숫자, 연속된
                키보드 배열과 같이 쉬운 &nbsp;&nbsp;비밀번호는 보안을 위해 사용을 자제해주세요.</p>
        </div>
    </div>
</div>
